<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style_sign.css">
</head>
<body>
	<div class="register">
		<form id="registration">
		
			<input type="text" name="fname" id="button" placeholder="Enter your First Name" required><br>
			<br>
			<input type="text" name="lname" id="button" placeholder="Enter your Last Name" required><br>
			<br>
			<input type="email" name="email" id="button" placeholder="Enter your Email Id" required><br>
			<br>
			<input type="password" name="pass" id="button" placeholder="Enter your Password" required><br>
			<br>
			<input type="password" name="pass1" id="button" placeholder="Rewrite your Password" required><br>
			<br>
			<select id="ph"><option>+91</option><option>+92</option><option>+93</option>
					<option>+94</option><option>+95</option></select>
			<input type="number" name="num" placeholder="Enter your Mobile Number" id="phone" required><br>
			<br>
			<input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio"
					name="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Female</span><br>
			<br>
			<input type="submit" value="register" id="butt">
			
		</form>
	</div>
</body>
</html>
